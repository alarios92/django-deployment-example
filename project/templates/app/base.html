<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BASE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <nav class= 'navbar navbar-default navbar-static-top'>
      <div class="container">
        <ul class = "nav navbar-nav">
          <li><a class= 'navbar-brand' href="{% url 'index' %}">Django</a></li>
          <li><a class= 'navbar-link' href="{% url 'admin:index' %}">Admin</a></li>
          <li><a class= 'navbar-link' href="{% url 'app:register' %}">Register</a></li>

            {% if user.is_authenticated %}
            <li><a class= 'navbar-link' href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li><a class= 'navbar-link' href="{% url 'app:user_login' %}">Login</a></li>
            {% endif %}

        </ul>

      </div>

    </nav>
    {% block body_block %}
    {% endblock %}
  </body>
</html>
